<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join our vibrant developer community with this multi-step registration form.">
    <meta name="keywords" content="developer community, hackathon, registration, join form">
    <meta property="og:title" content="Join the Vibe">
    <meta property="og:description" content="Sign up to connect with passionate developers and innovators.">
    <meta property="og:type" content="website">
    <title>Join the Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/favicon.png"> <!-- Add favicon -->
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #e63946);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.15"><circle cx="10" cy="10" r="2" fill="#00ffff"/><circle cx="50" cy="50" r="3" fill="#ff00ff"/><circle cx="90" cy="90" r="2" fill="#f4a261"/></svg>') repeat;
            animation: floatParticles 25s linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-150px, -150px); }
        }

        select {
    background: rgba(255, 255, 255, 0.05); /* Transparent dark background */
    color: white; /* Text color */
    border: 1px solid #4b5e7e; /* Subtle border */
}

select option {
    background: rgba(17, 24, 39, 0.9); /* Match the form container background */
    color: white; /* Text color */
}
        .step:not(.hidden) {
            opacity: 1;
        }
        .form-container {
    overflow: visible; /* Ensure dropdown options are not clipped */
}
        .btn-theme {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .btn-theme:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }
        input, textarea, select {
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.05); /* Transparent dark background */
    border: 1px solid #4b5e7e; /* Subtle border */
    color: white; /* Text color */
}

input:focus, textarea:focus, select:focus {
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Cyan glow */
    border-color: #00ffff; /* Cyan border */
    background: rgba(255, 255, 255, 0.1); /* Slightly brighter background */
    outline: none; /* Remove default outline */
}
        .form-container {
            background: rgba(17, 24, 39, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-entry {
            animation: slideFadeIn 0.8s ease-out;
        }

        @keyframes slideFadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            display: none;
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .error input, .error textarea, .error select {
            border-color: #f87171;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-particles"></div>

    <div class="form-container p-8 rounded-xl shadow-2xl w-full max-w-md text-white animate-entry relative z-10">
        <h1 class="text-3xl font-extrabold text-center mb-6 bg-gradient-to-r from-cyan-400 to-pink-500 text-transparent bg-clip-text">
            Join the Vibe
        </h1>

        <!-- Progress Bar -->
        <div class="flex justify-between mb-6">
            <div class="w-1/3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress1" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full transition-all duration-300"></div>
            </div>
            <div class="w-1/3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress2" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full w-0 transition-all duration-300"></div>
            </div>
            <div class="w-1/3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress3" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full w-0 transition-all duration-300"></div>
            </div>
        </div>

        <!-- Step 1: Basic Info -->
        <div id="step1" class="step">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Step 1: Who Are You?</h2>
            <div class="space-y-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-200">Name</label>
                    <input type="text" id="name" name="name" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                    <span class="error-message"></span>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                    <input type="email" id="email" name="email" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                    <span class="error-message"></span>
                </div>
                <button onclick="nextStep(1)" class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg font-semibold btn-theme">Next</button>
            </div>
        </div>

        <!-- Step 2: College Info -->
        <div id="step2" class="step hidden">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Step 2: Your Roots</h2>
            <div class="space-y-5">
                <div>
                    <label for="college" class="block text-sm font-medium text-gray-200">College Name</label>
                    <input type="text" id="college" name="college" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                    <span class="error-message"></span>
                </div>
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-200">Year</label>
                    <input type="number" id="year" name="year" min="1" max="4" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                    <span class="error-message"></span>
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-200">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                    <span class="error-message"></span>
                </div>
                <div class="flex justify-between gap-4">
                    <button onclick="prevStep(2)" class="w-full bg-gray-700 text-gray-200 p-3 rounded-lg font-semibold hover:bg-gray-600 btn-theme">Back</button>
                    <button onclick="nextStep(2)" class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg font-semibold btn-theme">Next</button>
                </div>
            </div>
        </div>

        <!-- Step 3: Motivation -->
        <div id="step3" class="step hidden">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Step 3: Your Drive</h2>
            <div class="space-y-5">
                <div>
                    <label for="motivation" class="block text-sm font-medium text-gray-200">Why do you want to join us?</label>
                    <textarea id="motivation" name="motivation" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" rows="3" required></textarea>
                    <span class="error-message"></span>
                </div>
                <div>
                    <label for="field" class="block text-sm font-medium text-gray-200">Which field turns you on?</label>
                    <select id="field" name="field" aria-required="true" class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                        <option value="" disabled selected>Pick your passion</option>
                        <option value="web-dev">Web Development</option>
                        <option value="ai-ml">AI/ML</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="data-science">Data Science</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="flex justify-between gap-4">
                    <button onclick="prevStep(3)" class="w-full bg-gray-700 text-gray-200 p-3 rounded-lg font-semibold hover:bg-gray-600 btn-theme">Back</button>
                    <button type="submit" onclick="submitForm()" class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg font-semibold btn-theme">Join Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Animation Screen -->
    <div id="thankYouScreen" class="fixed inset-0 bg-gray-900 text-white flex flex-col items-center justify-center text-center hidden z-50">
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-cyan-400 to-pink-500 text-transparent bg-clip-text mb-4 animate-bounce">
            Welcome Aboard!
        </h1>
        <p class="text-lg text-gray-300 mb-2">Redirecting to home...</p>
        <div class="w-10 h-10 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script src="joinus.js"></script>
</body>
</html>
