<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Animated Gradient Background */
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #e63946);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /* Particle Effect */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.15"><circle cx="10" cy="10" r="2" fill="#00ffff"/><circle cx="50" cy="50" r="3" fill="#ff00ff"/><circle cx="90" cy="90" r="2" fill="#f4a261"/></svg>') repeat;
            animation: floatParticles 25s linear infinite;
        }

        @keyframes floatParticles {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-150px, -150px);
            }
        }

        .step {
            transition: all 0.5s ease-in-out;
            opacity: 0;
        }

        .step:not(.hidden) {
            opacity: 1;
        }

        .btn-theme {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .btn-theme:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }

        input,
        textarea,
        select {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #4b5e7e;
        }

        input:focus,
        textarea:focus,
        select:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            border-color: #00ffff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Form Container Styling */
        .form-container {
            background: rgba(17, 24, 39, 0.9);
            /* Semi-transparent dark bg */
            backdrop-filter: blur(10px);
            /* Glassmorphism effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <!-- Particle Background Layer -->
    <div class="bg-particles"></div>

    <div class="form-container p-8 rounded-xl shadow-2xl w-full max-w-md text-white animate-entry relative z-10">
        <style>
            @keyframes slideFadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(50px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-entry {
                animation: slideFadeIn 0.8s ease-out;
            }
        </style>

        <h1
            class="text-3xl font-extrabold text-center mb-6 bg-gradient-to-r from-cyan-400 to-pink-500 text-transparent bg-clip-text">
            Join the Vibe
        </h1>

        <!-- Progress Bar -->
        <div class="flex justify-between mb-6">
            <div class="w-1/3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress1" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full"></div>
            </div>
            <div class="w-1/3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress2" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full w-0"></div>
            </div>
            <div class="w-1/3 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress3" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full w-0"></div>
            </div>
        </div>

        <!-- Step 1: Basic Info -->
        <div id="step1" class="step">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Step 1: Who Are You?</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Name</label>
                    <input type="text" id="name"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                </div>
                <button onclick="nextStep(1)"
                    class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg font-semibold btn-theme">Next</button>
            </div>
        </div>

        <!-- Step 2: College Info -->
        <div id="step2" class="step hidden">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Step 2: Your Roots</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300">College Name</label>
                    <input type="text" id="college"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Year</label>
                    <input type="number" id="year" min="1" max="4"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Mobile Number</label>
                    <input type="tel" id="mobile"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                </div>
                <div class="flex justify-between gap-4">
                    <button onclick="prevStep(2)"
                        class="w-full bg-gray-700 text-gray-200 p-3 rounded-lg font-semibold hover:bg-gray-600 btn-theme">Back</button>
                    <button onclick="nextStep(2)"
                        class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg font-semibold btn-theme">Next</button>
                </div>
            </div>
        </div>

        <!-- Step 3: Motivation -->
        <div id="step3" class="step hidden">
            <h2 class="text-xl font-bold mb-4 text-cyan-400">Step 3: Your Drive</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Why do you want to join us?</label>
                    <textarea id="motivation"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" rows="3"
                        required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Which field turns you on?</label>
                    <select id="field"
                        class="mt-1 block w-full p-3 rounded-lg text-white focus:ring-0 focus:border-cyan-400" required>
                        <option value="">Pick your passion</option>
                        <option value="web-dev">Web Development</option>
                        <option value="ai-ml">AI/ML</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="data-science">Data Science</option>
                    </select>
                </div>
                <div class="flex justify-between gap-4">
                    <button onclick="prevStep(3)"
                        class="w-full bg-gray-700 text-gray-200 p-3 rounded-lg font-semibold hover:bg-gray-600 btn-theme">Back</button>
                    <button onclick="submitForm()"
                        class="w-full bg-gradient-to-r from-cyan-500 to-pink-500 text-white p-3 rounded-lg font-semibold btn-theme">Join
                        Now</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Thank You Animation Screen -->
    <div id="thankYouScreen"
        class="fixed inset-0 bg-gray-900 text-white flex flex-col items-center justify-center text-center hidden z-50">
        <h1
            class="text-4xl font-extrabold bg-gradient-to-r from-cyan-400 to-pink-500 text-transparent bg-clip-text mb-4 animate-bounce">
            Welcome Aboard!
        </h1>
        <p class="text-lg text-gray-300 mb-2">Redirecting to home...</p>
        <div class="w-10 h-10 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

</body>

</html>
